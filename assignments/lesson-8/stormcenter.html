			 <main>
            <form id="stormSubmission" action method="post">
                <fieldset>
                    <legend>Personal Infomation</legend>
                    <label><span>Full Name:</span><input name="fullName" type="text" placeholder="Full Name" pattern="[a-zA-Z -]{5,}" required></label>
                    <label><span>Email:</span><input name="email" type="email" placeholder="example@email.com" autocomplete="off" required></label>
                    <label><span>Telphone:</span><input name="telephone" type="tel" placeholder="(123)555-5555" required></label>
                    <label><span>Zip:</span><input name="zip" type="number" placeholder="84096" pattern="[09]{5,5}"></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label><span>Storm Date:</span><input name="stormDate" type="date"></label>
                    <label><span>Storm Type:</span><input name="stormType" list="stormType">
                        <datalist id="stormType">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>            
                    </label>
                    <label><span>Storm Severity (1 to 10):</span><input name="stormSeverity" type="range" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue">5</span></label>
                    <label><span>Storm Region:</span>
                        <select name="stormRegion">
                            <option value="default" selected disabled hidden>Select Region ...</option>
                            <option value="Franklin">Franklin</option>
                            <option value="Greenville">Greenville</option>
                            <option value="Springfield">Springfield</option>
                        </select></label>
                    <label><span>User In-Danger Level:</span>
                        <input class="inputRadio" name="dangerLevel" type="radio" value="yes">Yes
                        <input class="inputRadio" name="dangerLevel" type="radio" value="no">No
                        <input class="inputRadio" name="dangerLevel" type="radio" value="maybe">Maybe   
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Comments</legend>
                    <label><span>Additional Comments:</span>
                        <textarea name="comments" rows="10" cols="28"></textarea>
                    </label>
                </fieldset> 
                    <input type="submit" value="Submit" class="formButton" formaction="thanks.html">
                    <input type="reset" value="Reset" class="formButton">
            </form>
